<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask SocketIO</title>
    <style>
        .main {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("DOMContentLoaded", () => {
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                // サーバーに字幕データの要求を送信
                socket.emit('get_subtitles');
            });

            socket.on('subtitle', (data) => {
                console.log('Received subtitle data:', data);
                // 受け取ったデータを表示
                document.getElementById('message').innerText = data.text;
                document.getElementById('message').style.color = data.color;
                document.getElementById('message').style.fontFamily = data.font;
                document.getElementById('message').style.fontSize = data.size;
                document.getElementById('eng-message').innerText = data.eng;
            });
        });
    </script>
</head>
<body>
    <div class="main">
        <h1 id="message">Waiting for subtitle...</h1>
        <h2 id="eng-message"></h2>
    </div>
</body>
</html>
